- name: Install PyMySQL
  pip:
    name: PyMySQL

- name: Install MySQL-python
  pip:
    name: MySQL-python
    
- name: Create a new database with name 'workshop'
  mysql_db:
    name: ansibleworkshop
    state: present
  tags: sql

- name: reload nginx
  service:
    name: nginx
    state: reloaded
  tags: update

- name: restart nginx
  service:
    name: nginx
    state: restarted
  tags: update
